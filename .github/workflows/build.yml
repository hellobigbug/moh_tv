name: Build and Release Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.2'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: List build outputs
        run: |
          echo "=== Debug APK ==="
          ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
          echo "=== Release APK ==="
          ls -la app/build/outputs/apk/release/ || echo "Release directory not found"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: mohtv-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: mohtv-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: mohtv-debug
          path: ./artifacts/debug

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: mohtv-release
          path: ./artifacts/release

      - name: Rename APKs
        run: |
          mkdir -p ./release
          cp ./artifacts/debug/app-debug.apk ./release/MOH_TV_${{ github.ref_name }}_debug.apk
          cp ./artifacts/release/app-release-unsigned.apk ./release/MOH_TV_${{ github.ref_name }}_release.apk
          ls -la ./release/

